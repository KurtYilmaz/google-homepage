<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" lang="en">

  <head>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="ctr-p" id="viewport">

      <div id="header">
        <div id="topLeftLinks">
          <a class="hLink" href="https://www.google.com/intl/en/about/?fg=1&utm_
            source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
          <a class="hLink" href="https://store.google.com/?utm_source=hp_header&

          <a class="hLink" href="https://www.theodinproject.com">The Odin

        <div id="topRightLinks">
          <a class="hLink" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
          <a class="hLink" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">

          <a class="hLink" href="#" onclick="return false;">GA</a>

      </div>

      <div class="content" id="main">
        <div id="logoArea">
          <a href="https://www.google.com/search?sxsrf=ACYBGNRM5BKaFtz
            c8ImQVtc84KPha98qww:1569634276955&q=Google&oi=ddle&ct=119276371&hl=

        <div id="searchForm">
          <div id="searchBar">
            <div id="searchIconBox">
              <svg id="searchIcon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1

                   14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </div>
            <div id="searchTextBox">
              <form>
                <input type="text" id="searchText">
              </form>
            </div>
            <div id="searchMicBox">
              <img id="searchMic" alt="Search with Google" src="/images/googlemic_color_24dp.png">
            </div>
          </div>
          <div id="searchButtonBox">
            <input type="button" class="searchButtons" value="Google Search">
            <input type="button" class="searchButtons" value="I'm Feeling Lucky">
          </div>
        </div>
      </div>

      <div id="footer">

            <a class="fLink" href="https://mail.google.com/mail/?tab=wm&ogbl">

            <a class="fLink" href="https://www.google.com/services/?subid=ww-ww-

              &utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            <a class="fLink" href="https://google.com/search/howsearchworks/?fg=1">

          </div>
          <div id="botRightLinks">
            <a class="fLink" href="https://policies.google.com/privacy?fg=1">Privacy</a>
            <a class="fLink" href="https://policies.google.com/terms?fg=1">Terms</a>
            <a class="fLink" href="#" onclick="return false;">Settings</a>

        </div>
